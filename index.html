---
---

<section id="tutorial">
	<h2>學習資源</h2>
	<div class="content">
		<ul>
			<li>
				<a href="http://linuxcommand.org/tlcl.php">
					<img src="{{ site.baseurl }}/images/TLCL.jpg" alt="TLCL">
				</a>
			</li>
			<li>
				<a href="https://lwn.net/Kernel/LDD3/">
					<img src="{{ site.baseurl }}/images/LDD.jpg" alt="LDD">
				</a>
			</li>
		</ul>
	</div>
</section>

<section id="community">
	<h2>社群列表</h2>
	<div class="content">
		<ul>
		{% for distro in site.data.linux.distros %}
	    <li>
			<a href="{{ distro.url }}" style="background:{{ distro.bgcolor }};">
				<div class="info">
					<strong style="color: {{ distro.text-color }};">{{ distro.name }}</strong>
				</div>
			</a>
	    </li>
	    {% endfor %}
	</ul>
	</div>
</section>

<section id="contribute">
    <h2>熱情貢獻</h2>
	<div class="content">
		有沒有人… 要來幫忙呢？
	</div>
</section>
